<html>
  <head>
    <title>Test</title>

    <link href="./apple.png">
    <link imagesrcset="./apple.png" rel="preload" as="image">

    <link href="./favicon.ico" rel="icon" />
    <link href="./style.css" type="text/css" />
    <link href="./base.css" rel="alternate stylesheet" />
    <link href="./open-sans-regular.woff2" rel="preload" as="font" type="font/woff2" />
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>

    <img src="./apple.png">

    <!-- tag w/o any attributes -->
    <img>
    <img />

    <!-- tag w/o source attribute -->
    <img alt="apple">

    <!-- tag with source attribute only -->
    <img src="./apple.png">

    <!-- w/o space between attributes -->
    <img src="./fig1.png"title="fig">

    <!-- ignore resolving of src attribute when leading char is not a space symbol
         there should be a space between attribute and previous attribute -->
    <img title="fig"src="./fig2.png">

    <!-- test tags sort -->
    <picture>
      <source srcset="./fig1.png, ./fig2.png 100w, ./fig3.png 1.5x">
    </picture>

    <!-- test attributes sort -->
    <img srcset="./lime1.png, ./lime2.png 100w, ./lime3.png 1.5x" src="./lime.png">

    <!-- space around values in srcset attribute -->
    <img srcset=" ./fig1.png  , ./fig2.png  100w  ,  ./fig3.png 1.5x " src=" ./lime.png ">

    <!-- w/o space around values in srcset attribute -->
    <img srcset="./lime1.png,./lime2.png 100w,./lime3.png 1.5x" src="./lime.png">

    <!-- multiline attributes -->
    <img
      alt="apple"
      src="./apple.png"
    >

    <!-- multiline attributes -->
    <img srcset="./lime1.png,
                 ./lime2.png 100w,
                 ./lime3.png 1.5x"
         src="./lime.png">

    <div class="logo">
      <img src="./apple.png" alt="apple">
    </div>

    <!-- image with query -->
    <img src="./apple.png?foo=bar" alt="apple">

    <picture>
      <source srcset="./plum.png" type="image/png" />
    </picture>

    <input src="./apple.png" type="image">

    <object width="200" height="150" data="./apple.png"></object>

    <p>Ignore resources</p>

    <!-- bypass url -->
    <img src="https://example.com/img/image.png">
    <img src="http://example.com/img/image.png">
    <img src="ftp://example.com/img/image.png">
    <img src="//example.com/img/image.png">
    <img src="/img/image.png">

    <!-- bypass data Url -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAA==">

    <!-- bypass invalide source file -->
    <img src="#">
    <img src="javascript:alert('hello');">
    <img src="mailto:admin@test.com">
  </body>
</html>
