<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <h1>Home</h1>

    <!-- data-src and data-srcset attributes -->
    <img data-src="./apple.png" data-srcset="./fig1.png, ./fig2.png 100w, ./fig3.png 1.5x">

    <img
      data-srcset="./fig1.png, ./fig2.png 100w, ./fig3.png 1.5x"
      srcset="./lime1.png, ./lime2.png 200w, ./lime3.png 2.5x"
      src="./apple.png"
    >

    <!-- custom attributes -->
    <img
      data-ignore-src="./fig1.png"
      data-resolve-src="./fig2.png"
      alt="custom image"
    />

    <!-- new custom tag with new attributes -->
    <custom-img
      data-src-one="./fig1.png"
      data-src-two="./fig2.png"
      alt="custom image"
    />

    <svg width="160" height="130">
      <use href="./fig1.png"></use>
    </svg>

    <svg width="160" height="130">
      <use xlink:href="./apple.png"></use>
    </svg>

  </body>
</html>
