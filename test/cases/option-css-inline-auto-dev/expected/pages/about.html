<html>
<head>
  <title>About</title>

  <!-- file CSS -->
  <link href="../assets/css/style-inline-false.84d1d721.css" rel="stylesheet" />

  <!-- inline CSS: ?inline=true -->
  <style>.inline-true {
  color: orangered;
}

.inline-true-img {
  border: 2px solid orangered;
  width: 160px;
  height: 130px;
  background-image: url(../assets/img/apple.697ef306.png);
}</style>

  <!-- inline CSS: ?inline -->
  <style>.inline {
  color: orange;
}</style>

  <!-- inline/file CSS: ?inline=auto -->
  <style>.inline-auto {
  color: coral;
}</style>

  <!-- inline/file CSS: depend on css.inline option -->
  <style>.css-inline {
  color: violet;
}</style>

</head>
<body>
  <h1>About</h1>

  <p>
  <div class="inline-false">?inline=false</div>
  <div class="inline-false-img"></div>
  </p>

  <p>
  <div class="inline-true">?inline=true</div>
  <div class="inline-true-img"></div>
  </p>

  <p class="inline">?inline</p>
  <p class="inline-auto">?inline=auto</p>
  <p class="css-inline">css.inline option</p>
</body>
</html>
