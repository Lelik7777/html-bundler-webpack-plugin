<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>

    <!-- don't resolve URLs -->
    <link href="https://example.com/css/style.css" rel="stylesheet">
    <link href="//css/style.css" rel="stylesheet">

    <!-- don't resolve in the public path -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- resolve source files in parent directory -->
    <link href="../../assets/images/favicon.ico" rel="icon" />
    <link href="../../assets/styles/base.scss" rel="stylesheet">
    <script src="../../assets/scripts/main.js" defer="defer"></script>

    <!-- resolve source files in local directory, the local path `./` can be omitted -->
    <link href="home.scss" rel="stylesheet">
    <script src="home.js" defer="defer"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <h2>Test resolve path</h2>

    <!-- resolve source file in SCSS file by `.img` class -->
    <div class="apple"></div>

    <!-- resolve source files in the `./` local directory -->
    <img src="./melon.png">

    <!-- resolve source files in subdirectory -->
    <img src="images/fig.png">
    <img src="./images/pear.png">
  </body>
</html>
