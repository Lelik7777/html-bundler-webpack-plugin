<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>

    <!-- don't resolve URLs -->
    <link href="https://example.com/css/style.css" rel="stylesheet">
    <link href="//css/style.css" rel="stylesheet">

    <!-- don't resolve in the public path -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- resolve source files in parent directory -->
    <link href="assets/img/favicon.697ef306.ico" rel="icon" />
    <link href="assets/css/base.38457d95.css" rel="stylesheet">
    <script src="assets/js/main.7693a3d5.js" defer="defer"></script>

    <!-- resolve source files in local directory, the local path `./` can be omitted -->
    <link href="assets/css/home.d3ee868c.css" rel="stylesheet">
    <script src="assets/js/home.b75acc46.js" defer="defer"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <h2>Test resolve path</h2>

    <!-- resolve source file in SCSS file by `.img` class -->
    <div class="apple"></div>

    <!-- resolve source files in the `./` local directory -->
    <img src="assets/img/melon.a92cb911.png">

    <!-- resolve source files in subdirectory -->
    <img src="assets/img/fig.c6809878.png">
    <img src="assets/img/pear.6b9b072a.png">
  </body>
</html>
