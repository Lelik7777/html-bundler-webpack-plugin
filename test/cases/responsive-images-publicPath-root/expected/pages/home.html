<!DOCTYPE html>
<html>
  <head>
    <!-- resize image -->
    <link href="/assets/img/favicon-16w.png" rel="icon">
  </head>
  <body>
    <h1>Home</h1>

    <!-- default image -->
    <img src="/assets/img/apple-160w.png">

    <!-- using the query as JSON -->
    <img src="/assets/img/apple-105w.webp">

    <!-- responsible image -->
    <img
      src="/assets/img/apple-120w.png"
      srcset="/assets/img/apple-50w.jpg 50w,/assets/img/apple-100w.jpg 100w,/assets/img/apple-150w.jpg 150w"
    >

    <!-- image placeholder and properties -->
    <!-- note: GitHub generate other inline data for placeholder -->
    <!-- @images/apple.png?prop=placeholder&placeholder=true&placeholderSize=4 -->
    <img
      src="/assets/img/apple-20w.png"
      data-src="/assets/img/apple-160w.png"
      width="160"
      height="130"
      class="lazy-image"
    >
  </body>
</html>
