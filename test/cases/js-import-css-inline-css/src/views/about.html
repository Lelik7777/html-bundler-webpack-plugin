<!DOCTYPE html>
<html>
<head>
  <title>About</title>

  <!-- file CSS -->
  <link href="@styles/style-inline-false.css?inline=false" rel="stylesheet" />

  <!-- inline CSS: ?inline=true -->
  <link href="@styles/style-inline-true.css?inline=true" rel="stylesheet" />

  <!-- inline CSS: ?inline -->
  <link href="@styles/style-inline.css?inline" rel="stylesheet" />

  <!-- inline/file CSS: ?inline=auto -->
  <link href="@styles/style-auto.css?inline=auto" rel="stylesheet" />

  <!-- inline/file CSS: depend on css.inline option -->
  <link href="@styles/style.css" rel="stylesheet" />

</head>
<body>
  <h1>About</h1>

  <p>
    <div class="inline-false">?inline=false</div>
    <div class="inline-false-img"></div>
  </p>

  <p>
    <div class="inline-true">?inline=true</div>
    <div class="inline-true-img"></div>
  </p>

  <p class="inline">?inline</p>
  <p class="inline-auto">?inline=auto</p>
  <p class="css-inline">css.inline option</p>
</body>
</html>
